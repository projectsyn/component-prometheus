---
parameters:
  prometheus:
    addons:
      - vcluster
    instances:
      default-instance:
        prometheus:
          enabled: true
        alertmanager:
          enabled: true
        # Disabled for vcluster as there are no nodes
        grafana:
          enabled: false
        nodeExporter:
          enabled: false
        blackboxExporter:
          enabled: true
        kubernetesControlPlane:
          enabled: true
        prometheusAdapter:
          enabled: false
        kubeStateMetrics:
          enabled: true
        kubePrometheus:
          enabled: true
