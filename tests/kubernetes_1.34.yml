---
parameters:
  prometheus:
    kubernetes_version: "1.34"
    instances:
      default-instance:
        prometheus:
          enabled: true
        alertmanager:
          enabled: true
        grafana:
          enabled: true
        nodeExporter:
          enabled: true
        blackboxExporter:
          enabled: true
        kubernetesControlPlane:
          enabled: true
        prometheusAdapter:
          enabled: true
        kubeStateMetrics:
          enabled: true
        kubePrometheus:
          enabled: true